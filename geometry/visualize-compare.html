<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java vs Bedrock Model Comparison</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
        }
        #container {
            display: flex;
            height: 100vh;
        }
        .viewer {
            flex: 1;
            position: relative;
            border-right: 2px solid #333;
        }
        .viewer:last-child {
            border-right: none;
        }
        .viewer.overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            z-index: 100;
        }
        .java { color: #4CAF50; }
        .bedrock { color: #2196F3; }
        .overlay-label { color: #FF9800; }
        #controls {
            position: absolute;
            top: 60px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 5px;
            max-width: 320px;
            z-index: 100;
        }
        input[type="file"] {
            margin: 10px 0;
            color: #fff;
            font-size: 11px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 3px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        button:hover {
            background: #45a049;
        }
        #info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            padding: 10px;
            border-radius: 5px;
            font-size: 11px;
            max-width: 400px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
        }
        .cube-info {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            font-size: 10px;
        }
        .difference {
            color: #ff5555;
            font-weight: bold;
        }
        label {
            font-size: 12px;
            display: block;
            margin-top: 8px;
        }
        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="viewer" id="javaViewer">
            <div class="label java">Java Model</div>
        </div>
        <div class="viewer" id="bedrockViewer">
            <div class="label bedrock">Bedrock Model (Converted)</div>
        </div>
    </div>
    
    <div id="controls">
        <h3 style="margin: 0 0 10px 0;">Load Models</h3>
        <label>Java Model (.json):</label>
        <input type="file" id="javaFile" accept=".json">
        <label>Bedrock Model (.json):</label>
        <input type="file" id="bedrockFile" accept=".json">
        <label>Texture Atlas (.png):</label>
        <input type="file" id="textureFile" accept=".png">
        <div style="margin-top: 10px;">
            <button onclick="compareModels()">Compare</button>
            <button onclick="toggleGrid()">Grid</button>
            <button onclick="toggleOverlay()">Overlay</button>
            <button onclick="toggleWireframe()">Wireframe</button>
        </div>
        <div style="margin-top: 10px;">
            <label>Opacity: <span id="opacityValue">0.8</span></label>
            <input type="range" id="opacitySlider" min="0" max="100" value="80" 
                   oninput="updateOpacity(this.value)">
        </div>
        <div style="margin-top: 10px;">
            <label>
                <input type="checkbox" id="showTextures" onchange="toggleTextures(this.checked)">
                Show Textures
            </label>
        </div>
    </div>
    
    <div id="info">
        <h4 style="margin: 0 0 10px 0;">Cube Comparison</h4>
        <div id="cubeInfo">Load models to see comparison...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let javaScene, bedrockScene;
        let javaCamera, bedrockCamera;
        let javaRenderer, bedrockRenderer;
        let javaModel, bedrockModel;
        let showGrid = true;
        let overlayMode = false;
        let wireframeMode = true;
        let textureAtlas = null;
        let showTextures = false;
        let currentOpacity = 0.8;
        let javaMeshes = [];
        let bedrockMeshes = [];

        // Initialize scenes
        function initScene(container, isJava) {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a2a2a);
            
            const camera = new THREE.PerspectiveCamera(
                75,
                container.clientWidth / container.clientHeight,
                0.1,
                1000
            );
            camera.position.set(20, 20, 20);
            camera.lookAt(0, 8, 0);
            
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);
            
            // Grid
            const gridHelper = new THREE.GridHelper(32, 32, 0x444444, 0x222222);
            gridHelper.name = 'grid';
            scene.add(gridHelper);
            
            // Axes
            const axesHelper = new THREE.AxesHelper(16);
            axesHelper.name = 'axes';
            scene.add(axesHelper);
            
            // Origin marker at [0, 8, 0]
            const originGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const originMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const origin = new THREE.Mesh(originGeometry, originMaterial);
            origin.position.set(0, 8, 0);
            origin.name = 'origin';
            scene.add(origin);
            
            return { scene, camera, renderer };
        }

        // Initialize both viewers
        const javaContainer = document.getElementById('javaViewer');
        const bedrockContainer = document.getElementById('bedrockViewer');
        
        const javaSetup = initScene(javaContainer, true);
        javaScene = javaSetup.scene;
        javaCamera = javaSetup.camera;
        javaRenderer = javaSetup.renderer;
        
        const bedrockSetup = initScene(bedrockContainer, false);
        bedrockScene = bedrockSetup.scene;
        bedrockCamera = bedrockSetup.camera;
        bedrockRenderer = bedrockSetup.renderer;

        // Sync camera controls
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotation = { x: 0.3, y: 0.5 };
        let distance = 30;

        function updateCameras() {
            const x = distance * Math.sin(rotation.y) * Math.cos(rotation.x);
            const y = distance * Math.sin(rotation.x) + 8;
            const z = distance * Math.cos(rotation.y) * Math.cos(rotation.x);
            
            javaCamera.position.set(x, y, z);
            javaCamera.lookAt(0, 8, 0);
            
            bedrockCamera.position.set(x, y, z);
            bedrockCamera.lookAt(0, 8, 0);
        }

        function setupMouseControls(renderer) {
            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    
                    rotation.y += deltaX * 0.01;
                    rotation.x += deltaY * 0.01;
                    rotation.x = Math.max(-Math.PI/2 + 0.1, Math.min(Math.PI/2 - 0.1, rotation.x));
                    
                    updateCameras();
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });

            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });

            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                distance *= (1 + e.deltaY * 0.001);
                distance = Math.max(5, Math.min(100, distance));
                updateCameras();
            });
        }

        setupMouseControls(javaRenderer);
        setupMouseControls(bedrockRenderer);
        updateCameras();

        // Load texture
        document.getElementById('textureFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        textureAtlas = new THREE.TextureLoader().load(event.target.result);
                        textureAtlas.magFilter = THREE.NearestFilter;
                        textureAtlas.minFilter = THREE.NearestFilter;
                        if (showTextures) {
                            renderJavaModel();
                            renderBedrockModel();
                        }
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Load Java model
        document.getElementById('javaFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    javaModel = JSON.parse(event.target.result);
                    renderJavaModel();
                };
                reader.readAsText(file);
            }
        });

        // Load Bedrock model
        document.getElementById('bedrockFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    bedrockModel = JSON.parse(event.target.result);
                    renderBedrockModel();
                };
                reader.readAsText(file);
            }
        });

        function clearModelMeshes(scene, meshArray) {
            meshArray.forEach(mesh => scene.remove(mesh));
            meshArray.length = 0;
        }

        function renderJavaModel() {
            clearModelMeshes(javaScene, javaMeshes);

            if (!javaModel || !javaModel.elements) return;

            javaModel.elements.forEach((element, index) => {
                const from = element.from;
                const to = element.to;
                
                const width = to[0] - from[0];
                const height = to[1] - from[1];
                const depth = to[2] - from[2];
                
                const geometry = new THREE.BoxGeometry(width, height, depth);
                
                let material;
                if (showTextures && textureAtlas) {
                    material = new THREE.MeshPhongMaterial({
                        map: textureAtlas,
                        transparent: true,
                        opacity: currentOpacity,
                        side: THREE.DoubleSide
                    });
                } else {
                    material = new THREE.MeshPhongMaterial({
                        color: new THREE.Color().setHSL(index / javaModel.elements.length, 0.7, 0.5),
                        transparent: true,
                        opacity: currentOpacity,
                        side: THREE.DoubleSide
                    });
                }
                
                const cube = new THREE.Mesh(geometry, material);
                
                // Java position: origin at [8, 0, 8]
                cube.position.x = from[0] + width / 2 - 8;
                cube.position.y = from[1] + height / 2;
                cube.position.z = from[2] + depth / 2 - 8;
                
                // Apply rotation if exists
                if (element.rotation) {
                    const pivot = element.rotation.origin;
                    const angle = element.rotation.angle * Math.PI / 180;
                    const axis = element.rotation.axis;
                    
                    // Store original position
                    const origPos = cube.position.clone();
                    
                    // Translate to pivot
                    cube.position.x -= (pivot[0] - 8);
                    cube.position.y -= pivot[1];
                    cube.position.z -= (pivot[2] - 8);
                    
                    // Rotate
                    if (axis === 'x') cube.rotation.x = angle;
                    else if (axis === 'y') cube.rotation.y = angle;
                    else if (axis === 'z') cube.rotation.z = angle;
                    
                    // Translate back
                    const rotatedPos = new THREE.Vector3();
                    rotatedPos.copy(cube.position);
                    rotatedPos.applyEuler(cube.rotation);
                    
                    cube.position.x = origPos.x;
                    cube.position.y = origPos.y;
                    cube.position.z = origPos.z;
                }
                
                // Wireframe
                if (wireframeMode) {
                    const edges = new THREE.EdgesGeometry(geometry);
                    const line = new THREE.LineSegments(edges, 
                        new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 }));
                    cube.add(line);
                }
                
                javaScene.add(cube);
                javaMeshes.push(cube);
            });
        }

        function renderBedrockModel() {
            clearModelMeshes(bedrockScene, bedrockMeshes);

            if (!bedrockModel || !bedrockModel['minecraft:geometry']) return;

            const geometry = bedrockModel['minecraft:geometry'][0];
            if (!geometry.bones) return;

            let cubeIndex = 0;
            geometry.bones.forEach(bone => {
                if (!bone.cubes) return;
                
                bone.cubes.forEach(cubeData => {
                    const origin = cubeData.origin;
                    const size = cubeData.size;
                    
                    const geom = new THREE.BoxGeometry(size[0], size[1], size[2]);
                    
                    let material;
                    if (showTextures && textureAtlas) {
                        material = new THREE.MeshPhongMaterial({
                            map: textureAtlas,
                            transparent: true,
                            opacity: currentOpacity,
                            side: THREE.DoubleSide
                        });
                    } else {
                        material = new THREE.MeshPhongMaterial({
                            color: new THREE.Color().setHSL(cubeIndex / 20, 0.7, 0.5),
                            transparent: true,
                            opacity: currentOpacity,
                            side: THREE.DoubleSide
                        });
                    }
                    
                    const cube = new THREE.Mesh(geom, material);
                    
                    // Bedrock position: origin is corner
                    cube.position.x = origin[0] + size[0] / 2;
                    cube.position.y = origin[1] + size[1] / 2;
                    cube.position.z = origin[2] + size[2] / 2;
                    
                    // Apply rotation
                    const pivot = cubeData.pivot || bone.pivot;
                    const rotation = cubeData.rotation || bone.rotation;
                    
                    if (pivot && rotation) {
                        // Move to pivot
                        cube.position.x -= pivot[0];
                        cube.position.y -= pivot[1];
                        cube.position.z -= pivot[2];
                        
                        // Apply rotation
                        cube.rotation.x = rotation[0] * Math.PI / 180;
                        cube.rotation.y = rotation[1] * Math.PI / 180;
                        cube.rotation.z = rotation[2] * Math.PI / 180;
                        
                        // Move back
                        const rotatedPos = new THREE.Vector3(
                            cube.position.x,
                            cube.position.y,
                            cube.position.z
                        );
                        rotatedPos.applyEuler(new THREE.Euler(
                            rotation[0] * Math.PI / 180,
                            rotation[1] * Math.PI / 180,
                            rotation[2] * Math.PI / 180
                        ));
                        
                        cube.position.x = rotatedPos.x + pivot[0];
                        cube.position.y = rotatedPos.y + pivot[1];
                        cube.position.z = rotatedPos.z + pivot[2];
                    }
                    
                    // Wireframe
                    if (wireframeMode) {
                        const edges = new THREE.EdgesGeometry(geom);
                        const line = new THREE.LineSegments(edges, 
                            new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 }));
                        cube.add(line);
                    }
                    
                    bedrockScene.add(cube);
                    bedrockMeshes.push(cube);
                    cubeIndex++;
                });
            });
        }

        function compareModels() {
            if (!javaModel || !bedrockModel) {
                alert('Please load both models first!');
                return;
            }

            const infoDiv = document.getElementById('cubeInfo');
            let html = '';
            
            const javaElements = javaModel.elements || [];
            const bedrockGeometry = bedrockModel['minecraft:geometry'][0];
            let bedrockCubes = [];
            
            if (bedrockGeometry && bedrockGeometry.bones) {
                bedrockGeometry.bones.forEach(bone => {
                    if (bone.cubes) {
                        bone.cubes.forEach(cube => bedrockCubes.push(cube));
                    }
                });
            }
            
            html += `<div class="cube-info"><strong>Total:</strong> Java: ${javaElements.length} | Bedrock: ${bedrockCubes.length}</div>`;
            
            // Compare first 3 cubes
            const compareCount = Math.min(3, javaElements.length, bedrockCubes.length);
            for (let i = 0; i < compareCount; i++) {
                const javaEl = javaElements[i];
                const bedrockCube = bedrockCubes[i];
                
                const expectedOrigin = [
                    -javaEl.to[0] + 8,
                    javaEl.from[1],
                    javaEl.from[2] - 8
                ];
                
                const originMatch = 
                    Math.abs(expectedOrigin[0] - bedrockCube.origin[0]) < 0.01 &&
                    Math.abs(expectedOrigin[1] - bedrockCube.origin[1]) < 0.01 &&
                    Math.abs(expectedOrigin[2] - bedrockCube.origin[2]) < 0.01;
                
                html += `<div class="cube-info">
                    <strong>Cube ${i + 1}:</strong><br>
                    Java from: [${javaEl.from.map(v => v.toFixed(2)).join(', ')}]<br>
                    Java to: [${javaEl.to.map(v => v.toFixed(2)).join(', ')}]<br>
                    <span class="${originMatch ? '' : 'difference'}">
                    Expected origin: [${expectedOrigin.map(v => v.toFixed(2)).join(', ')}]<br>
                    Actual origin: [${bedrockCube.origin.map(v => v.toFixed(2)).join(', ')}]
                    ${originMatch ? '✓' : '✗ MISMATCH'}
                    </span>
                </div>`;
            }
            
            infoDiv.innerHTML = html;
        }

        function toggleGrid() {
            showGrid = !showGrid;
            [javaScene, bedrockScene].forEach(scene => {
                scene.children.forEach(child => {
                    if (child.name === 'grid') child.visible = showGrid;
                });
            });
        }

        function toggleOverlay() {
            overlayMode = !overlayMode;
            const container = document.getElementById('container');
            
            if (overlayMode) {
                bedrockContainer.classList.add('overlay');
                bedrockRenderer.domElement.style.background = 'transparent';
                bedrockScene.background = null;
                document.querySelector('.bedrock').classList.add('overlay-label');
                document.querySelector('.bedrock').textContent = 'Overlay: Java (solid) + Bedrock (wireframe)';
            } else {
                bedrockContainer.classList.remove('overlay');
                bedrockScene.background = new THREE.Color(0x2a2a2a);
                document.querySelector('.bedrock').classList.remove('overlay-label');
                document.querySelector('.bedrock').textContent = 'Bedrock Model (Converted)';
            }
        }

        function toggleWireframe() {
            wireframeMode = !wireframeMode;
            renderJavaModel();
            renderBedrockModel();
        }

        function toggleTextures(enabled) {
            showTextures = enabled;
            renderJavaModel();
            renderBedrockModel();
        }

        function updateOpacity(value) {
            currentOpacity = value / 100;
            document.getElementById('opacityValue').textContent = currentOpacity.toFixed(2);
            
            javaMeshes.forEach(mesh => {
                if (mesh.material) mesh.material.opacity = currentOpacity;
            });
            bedrockMeshes.forEach(mesh => {
                if (mesh.material) mesh.material.opacity = currentOpacity;
            });
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            javaRenderer.render(javaScene, javaCamera);
            bedrockRenderer.render(bedrockScene, bedrockCamera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const javaContainer = document.getElementById('javaViewer');
            const bedrockContainer = document.getElementById('bedrockViewer');
            
            javaCamera.aspect = javaContainer.clientWidth / javaContainer.clientHeight;
            javaCamera.updateProjectionMatrix();
            javaRenderer.setSize(javaContainer.clientWidth, javaContainer.clientHeight);
            
            bedrockCamera.aspect = bedrockContainer.clientWidth / bedrockContainer.clientHeight;
            bedrockCamera.updateProjectionMatrix();
            bedrockRenderer.setSize(bedrockContainer.clientWidth, bedrockContainer.clientHeight);
        });
    </script>
</body>
</html>
