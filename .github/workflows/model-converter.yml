name: Java to Bedrock Model Converter

on:
  workflow_dispatch:
  push:
    paths:
      - 'lunarset/models/**'

jobs:
  convert:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
      
      - name: Install spritesheet-js
        run: npm install -g spritesheet-js
      
      - name: Convert all models
        run: |
          cd geometry
          node converter.js .. ../output
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: bedrock-models-all
          path: |
            output/**/*.json
            output/**/*.png
